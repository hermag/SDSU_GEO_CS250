<!--For more details about the Jinja templates use the following link: https://jinja.palletsprojects.com/en/stable/templates/#filters-->

<h1>Hello {{name}}!</h1>
</br>
<h1>Hello {{name}}! | uppercase: {{name|upper}}</h1>
</br>
<h1>Hello {{name}}! | reverse: {{name|reverse}}</h1>
</br>
<h1>Hello {{name}}! | capitalize: {{name|capitalize}}</h1>
</br>
<h1>Hello {{name}}! | title: {{name|title}}</h1>
