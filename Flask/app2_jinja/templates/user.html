<!--For more details about the Jinja templates use the following link: https://jinja.palletsprojects.com/en/stable/templates/#filters-->

<h1>Hello {{thename}}!</h1>
</br>
<h1>Hello {{thename}}! | uppercase: {{thename|upper}}</h1>
</br>
<h1>Hello {{thename}}! | reverse: {{thename|reverse}}</h1>
</br>
<h1>Hello {{thename}}! | capitalize: {{thename|capitalize}}</h1>
</br>
<h1>Hello {{thename}}! | title: {{thename|title}}</h1>
