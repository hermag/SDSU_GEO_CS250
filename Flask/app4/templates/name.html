{% extends 'base.html'%}

{% block content %}

{% if name %}
    <p>Your name is {{ name }}</p>
{% else %}
    <h1>What's your name?</h1>
    </br>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.name.label(class="form-label") }}<br>
        {{ form.name(class="form-control")}}
        <br/>
        {{ form.submit(class="btn btn-secondary") }}
    </form>
{% endif %}

{% endblock %}
